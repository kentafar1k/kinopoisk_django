{% extends 'movie_app/base.html'%}

{% block title %} Список всех режиссёров {% endblock %}

{% block content %}
    <h3>Все режиссёры</h3>
    <ul>
    {% for director in directors %}
        <li>
            <a href="{{director.get_url}}"> {{ director.first_name }} {{ director.last_name }} </a>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
